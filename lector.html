<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Lector</title>
    <link rel="stylesheet" href="stylesPag.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body style="background-image: url(images/fond2.jpg);">

    <!-- Menú lateral -->
    <div class="sidebar" id="sidebar">
        <button class="toggle-btn" onclick="toggleSidebar()">☰</button>
        <button onclick="verMisDatos()"><i class="fas fa-user"></i> <span>Mis Datos</span></button>
        <button onclick="verLibros()"><i class="fas fa-book"></i> <span>Libros Disponibles</span></button>
        <button onclick="verPrestamos()"><i class="fas fa-bookmark"></i> <span>Mis Préstamos</span></button>
        <button onclick="cerrarSesion()"><i class="fas fa-sign-out-alt"></i> <span>Cerrar Sesión</span></button>
    </div>

    <!-- Contenido principal -->
    <div class="main-content">
        <h2 style="color: aliceblue;">Bienvenido, <span id="lectorNombre"></span></h2>
        <div id="contenido"></div>
    </div>

    <script src="lector.js"></script>
</body>
</html>
