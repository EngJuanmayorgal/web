<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body style="background-image: url(images/fonding.jpg)">
    <div class="container">
      <h2 style="color: aliceblue">Registro de Usuario</h2>
      <input type="text" id="name" placeholder="Nombre" required />
      <input
        type="email"
        id="email"
        placeholder="Correo Electrónico"
        required
      />
      <input type="pass" id="pass" placeholder="Contraseña" required />
      <select id="role">
        <option value="user">Lector</option>
        <option value="admin">Administrador</option>
      </select>
      <button class="formbold-btn" id="btnreg" onclick="Registrar()">Registrar</button>

      <p id="message"></p>
    </div>
    <script src="registrar.js"></script>
  </body>
</html>
